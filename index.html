<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,900;1,300&display=swap"
        rel="stylesheet">
    <link href="/website/css/uicons-outline-rounded.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Lista de Tarefas</title>
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <main>

        <div class="container-input">
            <input type="text" id="texto-tarefa" placeholder="Nova tarefa">
        </div>


        <div class="container-list-btn">
            <button id="mover-cima" class="btn btn_green btn_move_up"></button>
            <div class="container-list">

                <ol id="lista-tarefas"></ol>

            </div>
            <button id="mover-baixo" class="btn btn_green btn_move_down"></button>
        </div>




        <div class="container-btn">
            <button id="criar-tarefa" class="btn_green">Adicionar</button>
            <button id="apaga-tudo" class="btn_red">Remover</button>
            <button id="remove-finalizados" class="btn_red">Remover-Finalizados</button>
            <button id="remove-selecionado" class="btn_red">Remover-Selecionado</button>
            <button id="salvar-tarefas" class="btn_green">Salvar</button>
        </div>


    </main>
    <script src="script.js"></script>
</body>

</html>
